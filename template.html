<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fastdl</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <style>
        #files {
            font-family: monospace;
        }
        #footer {
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="column" id="header">
                <h1>a fastdl index</h1>
            </div>
        </div>
        <div class="row" id="files">
            <div class="column">
                {{files}}
            </div>
        </div>
        <div class="row">
            <div class="column" id="footer">
                generated {{date}}<br>
                contact: <a href="#">discord invite</a>
            </div>
        </div>
    </div>
</body>

</html>
